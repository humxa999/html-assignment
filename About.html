<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>

<body>

<h1 align="center"> <a href="./index.html"> Home</a></h1>
   
    <form action="">
        <table>
            <tr>
                <td>
                    <h1>Form</h1>
                </td>
               
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>
                            Name:
                        </legend>
                        <input type="text" maxlength="20" size="20" placeholder="Please enter Your Name">
                    </fieldset>

                </td>
            </tr>

            <tr>
                <td>
                    <fieldset>
                        <legend>
                            Father Name:
                        </legend>
                        <input type="text" maxlength="20" size="20" placeholder="Please enter Your Father Name">
                    </fieldset>
                </td>
            </tr>

            <tr>
                <td>
                    <fieldset>
                        <legend>
                            CNIC:
                        </legend>
                        <input type="text" maxlength="20" size="20" placeholder="Please enter Your Cnic Num">
                    </fieldset>
                </td>
            </tr>

            <tr>
                <td>
                    <fieldset>
                        <legend>
                            Email:
                        </legend>
                        <input type="text" maxlength="20" size="20" placeholder="Please enter Your Email">
                    </fieldset>
                </td>
            </tr>



            <tr>
                <td>
                    <fieldset>
                        <legend>
                            Password:
                        </legend>
                        <input type="password" name="" maxlength="20" size="20"
                            placeholder="Please enter Your Password">
                    </fieldset>
                </td>
            </tr>

            <tr>
                <td>
                    <fieldset>
                        <legend>Gender:</legend>
                        <input type="radio" name="Male" id="Male" checked> Male
                        <input type="radio" name="Male" id="Female"> Female
                    </fieldset>
                </td>
            </tr>

            <tr>
                <td>
                    <fieldset>
                        <legend>Select City:
                        </legend>
                        <select name="" id="">
                            <option value="Karachi"> Karachi</option>
                            <option value="Lahore"> Lahore</option>
                            <option value="Islamabad" selected>Islamabad</option>
                        </select>
                    </fieldset>
                </td>
            </tr>

            <tr>
                <td>
                    <fieldset>
                        <legend>Select your Course: </legend>
                        <input type="checkbox" name="Web & App" id="" checked> Web & App
                        <input type="checkbox" name="Python" id=""> Python
                        <input type="checkbox" name="Flutter" id=""> Flutter
                    </fieldset>
                </td>
            </tr>

            <tr>
               <td> <fieldset>
                    <legend>Date Of Birth:</legend>
                    <input type="date" name="" id="">
                </fieldset></td>
                    
            </tr>

            <tr>
                <td><button>Submit</button> <button>Reset</button></td>
            </tr>
        </table>


</body>

</html>
